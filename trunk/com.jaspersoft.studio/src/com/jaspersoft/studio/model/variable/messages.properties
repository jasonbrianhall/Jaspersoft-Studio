MVariable_calculation=Calculation
MVariable_calculation_description=Calculation to perform on the master report variable when returning the value from the subreport.
MVariable_expression=Expression
MVariable_expression_description=Definition of the expression associated with the variable. The value of this expression will be calculated at runtime and will represent the value of the corresponding variable or it will be used in calculation to obtain the value of the calculated variable.
MVariable_increment_group=Increment Group
MVariable_increment_group_description=Name of the group at which the variable is incremented, when incrementType is "Group".
MVariable_increment_type=Increment type
MVariable_increment_type_description=Increment level for variables that perform calculations.
MVariable_incrementer_factory_class_name=Incrementer Factory Class Name
MVariable_incrementer_factory_class_name_description=The name of a class that implements the net.sf.jasperreports.engine.fill.JRIncrementerFactory interface to use when creating the incrementer instance for this variable. Incrementers are objects that implement the net.sf.jasperreports.engine.fill.JRIncrementer interface and handle the incremental calculation performed on the variable's current value with every iteration in the data source.
MVariable_initial_value_expression=Initial Value Expression
MVariable_initial_value_expression_description=Definition of the expression that will be used to calculate the initial value of the variable, before any calculations are made.
MVariable_reset_group=Reset Group
MVariable_reset_group_description=Reset group name.
MVariable_reset_type=Reset type
MVariable_reset_type_description=Reset level for variables that perform calculations.
MVariableSystem_name=Name
MVariableSystem_name_description=Name of the variable.
MVariableSystem_value_class_name=Value Class Name
MVariableSystem_value_class_name_description=Class of the variable values.
