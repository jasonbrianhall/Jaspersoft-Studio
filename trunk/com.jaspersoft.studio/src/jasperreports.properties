net.sf.jasperreports.awt.ignore.missing.font=true

net.sf.jasperreports.web.report.execution.path=/servlets/viewer
net.sf.jasperreports.web.report.interaction.path=/servlets/report
net.sf.jasperreports.web.report.resources.path=/servlets/resources

net.sf.jasperreports.velocity.file.resource.loader.cache=false
net.sf.jasperreports.web.embed.component.metadata.in.html.output=false

net.sf.jasperreports.export.parameters.override.report.hints=false


net.sf.jasperreports.requirejs.config.enabled.highcharts.config=true
# highcharts resource validation pattern
net.sf.jasperreports.web.resource.pattern.highcharts=com/jaspersoft/jasperreports/highcharts/.*